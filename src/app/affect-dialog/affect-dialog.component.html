<h1 mat-dialog-title>{{title}}</h1>

  <mat-form-field appearance="fill">
    <mat-label>Liste des members</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="element">
      <mat-option *ngFor="let element of TabMember" [value]="element.name">
        {{element.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end end">
    <button mat-button mat-dialog-close>{{cancel}}</button>
    <button mat-button color="primary"  [mat-dialog-close]="selectedValue">{{confirm}}</button>
  </div>
